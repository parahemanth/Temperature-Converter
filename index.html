<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"> 
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <background><img src="https://us.123rf.com/450wm/rbiedermann/rbiedermann2107/rbiedermann210700061/171532544-thermometer-and-background.jpg?ver=6" height="700" width="600" alt="" srcset=""></background>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius(°C)</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit(°F)</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
